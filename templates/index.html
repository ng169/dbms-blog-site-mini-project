{% extends 'base.html' %}

{% block title %}Blog Site{% endblock %}

{% block content %}
    {% if user %}
    <h1>{{user.name}} Logged in</h1>
    {% else %}
    <h1>Anonymous</h1>
    {% endif %}
    {% for blog in all_blogs %}
    <h3>{{blog.title}}</h3>
    <h4>{{blog.subtitle}}</h4>
    <p>{{blog.content}}</p>
    {% endfor %}
{% endblock %}
