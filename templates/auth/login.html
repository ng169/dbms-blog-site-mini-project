{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="POST" action="/login">
        {{ form.csrf_token }}
        {{ form.email.label }} {{ form.email(size=30) }}
        {{ form.password.label }} {{ form.password(size=30) }}
        {{ form.submit }}
    </form>
{% endblock %}
